<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Recibos - Grupo Tavares</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00796B 0%, #004D40 100%);
      font-family: 'Roboto', sans-serif;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 0;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.97);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 30px;
      animation: fadeIn 0.5s ease-in;
    }
    h4 {
      color: #004D40;
      font-weight: 500;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #00796B;
      transition: all 0.3s ease;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #26A69A;
      transform: scale(1.05);
    }
    .clear-btn {
      background-color: #757575;
      margin-top: 15px;
    }
    .clear-btn:hover {
      background-color: #616161;
      transform: scale(1.05);
    }
    .input-field label {
      color: #004D40;
    }
    .input-field input:focus + label,
    .input-field select:focus + label {
      color: #00796B !important;
    }
    .input-field input:focus,
    .input-field select:focus {
      border-bottom: 1px solid #00796B !important;
      box-shadow: 0 1px 0 0 #00796B !important;
    }
    .progress {
      display: none;
      background-color: #E0F2F1;
      margin-top: 20px;
    }
    .progress .indeterminate {
      background-color: #00796B;
    }
    #status {
      margin-top: 20px;
      font-size: 1.1em;
      max-height: 200px;
      overflow-y: auto;
    }
    .status-message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      animation: slideIn 0.3s ease;
    }
    .status-success {
      background-color: #E8F5E9;
      color: #2E7D32;
    }
    .status-error {
      background-color: #FFEBEE;
      color: #D32F2F;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.85em;
      color: #555;
    }
    footer a {
      color: #00796B;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #26A69A;
      text-decoration: underline;
    }
    footer i {
      vertical-align: middle;
      font-size: 1.2em;
      margin-right: 5px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }
      .card {
        padding: 20px;
      }
      h4 {
        font-size: 1.8em;
      }
      .btn {
        padding: 0 20px;
      }
    }
  </style>

      <h4 class="center-align">Envio de Despesas - Grupo Tavares</h4>
      <form id="uploadForm">
        <div class="file-field input-field">
          <div class="btn">
            <span><i class="material-icons left">cloud_upload</i>Selecionar Arquivos</span>
            <input type="file" id="arquivo" name="arquivo" accept="application/pdf" multiple required aria-label="Selecionar arquivos PDF">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Envie um ou mais arquivos PDF">
          </div>
        </div>

        <div class="input-field">
          <select id="mes" required aria-label="Mês da despesa">
            <option value="" disabled selected>Escolha o Mês</option>
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
          <label for="mes">Mês da Despesa</label>
        </div>

        <div class="input-field">
          <select id="ano" required aria-label="Ano da despesa">
            <option value="" disabled selected>Escolha o Ano</option>
          </select>
          <label for="ano">Ano da Despesa</label>
        </div>

        <div class="input-field">
          <input type="text" id="buscaDespesa" placeholder="Buscar por código ou nome da despesa..." aria-label="Buscar despesa">
          <label for="buscaDespesa">Buscar Conta de Despesa</label>
        </div>

        <div class="input-field">
          <select id="despesa" required aria-label="Conta de despesa">
            <option value="" disabled selected>Escolha a Conta de Despesa</option>
          </select>
          <label for="despesa">Conta de Despesa</label>
        </div>

        <div class="center-align">
          <button class="btn waves-effect waves-light" type="submit">
            <i class="material-icons left">send</i>Enviar Arquivos
          </button>
        </div>
      </form>

      <div class="progress">
        <div class="indeterminate"></div>
      </div>
      <div id="status" aria-live="polite"></div>
      <div class="center-align">
        <button class="btn waves-effect waves-light clear-btn" id="clearForm" style="display: none;">
          <i class="material-icons left">clear</i>Limpar Formulário
        </button>
      </div>
      <footer>
        Desenvolvido por 
        <a href="https://github.com/RyannBreston" target="_blank" data-tooltip="Visite meu GitHub!" class="tooltipped">
          <i class="material-icons">code</i>RyannBreston
        </a>
      </footer>
    </div>
  </div>

    function populateDespesa(filter = '') {
      const select = document.getElementById('despesa');
      select.innerHTML = '<option value="" disabled selected>Escolha a Conta de Despesa</option>';
      const termo = filter.toLowerCase();

      allAccountsData.forEach(({ value, text }) => {
        if (termo === '' || value.toLowerCase().includes(termo) || text.toLowerCase().includes(termo)) {
          const option = document.createElement('option');
          option.value = value;
          option.textContent = text;
          select.appendChild(option);
        }
      });
      M.FormSelect.init(select);
    }

    function populateAnos() {
      const select = document.getElementById('ano');
      const currentYear = new Date().getFullYear();
      for (let year = currentYear; year >= currentYear - 5; year--) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        select.appendChild(option);
      }
      M.FormSelect.init(select);
    }

    document.addEventListener('DOMContentLoaded', function () {
      const elems = document.querySelectorAll('select');
      M.FormSelect.init(elems);
      M.Tooltip.init(document.querySelectorAll('.tooltipped'));
      populateAnos();
      populateDespesa();

      document.getElementById('buscaDespesa').addEventListener('input', function () {
        populateDespesa(this.value);
      });

      document.getElementById('clearForm').addEventListener('click', function () {
        document.getElementById('uploadForm').reset();
        document.getElementById('status').innerText = '';
        M.FormSelect.init(document.querySelectorAll('select'));
        populateDespesa();
        this.style.display = 'none';
      });
    });

    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const files = document.getElementById('arquivo').files;
      const mes = document.getElementById('mes').value;
      const ano = document.getElementById('ano').value;
      const despesa = document.getElementById('despesa').value;
      const status = document.getElementById('status');
      const progress = document.querySelector('.progress');
      const clearBtn = document.getElementById('clearForm');

      // Validações no front-end
      if (!files.length) {
        M.toast({ html: 'Selecione ao menos um arquivo PDF.' });
        return;
      }
      if concursante!.mes) {
        M.toast({ html: 'Selecione o mês da despesa.' });
        return;
      }
      if (!ano) {
        M.toast({ html: 'Selecione o ano da despesa.' });
        return;
      }
      if (!despesa) {
        M.toast({ html: 'Selecione a conta de despesa.' });
        return;
      }
      for (let file of files) {
        if (file.type !== 'application/pdf') {
          M.toast({ html: `O arquivo ${file.name} não é um PDF válido.` });
          return;
        }
      }

      // Preparar formObject com múltiplos arquivos
      const formObject = {
        arquivo: [],
        mes,
        ano,
        despesa
      };

      status.innerText = '';
      const sendingMessage = document.createElement('div');
      sendingMessage.className = 'status-message status-success';
      sendingMessage.textContent = 'Enviando arquivos...';
      status.appendChild(sendingMessage);
      progress.style.display = 'block';

      // Converter arquivos para blobs
      const promises = Array.from(files).map(file => {
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = function () {
            const fileData = reader.result.split(',')[1];
            const blob = Utilities.newBlob(Utilities.base64Decode(fileData), file.type, file.name);
            resolve(blob);
          };
          reader.readAsDataURL(file);
        });
      });

      Promise.all(promises).then(blobs => {
        formObject.arquivo = blobs;

        // Enviar para o Apps Script
        google.script.run.withSuccessHandler(function (response) {
          progress.style.display = 'none';
          clearBtn.style.display = 'block';
          status.innerText = '';

          const results = JSON.parse(response);
          results.forEach(result => {
            const statusLine = document.createElement('div');
            statusLine.className = `status-message ${result.success ? 'status-success' : 'status-error'}`;
            statusLine.innerHTML = `<i class="material-icons left">${result.success ? 'check_circle' : 'error'}</i> ${result.message}${result.url ? ` <a href="${result.url}" target="_blank">Ver arquivo</a>` : ''}`;
            status.appendChild(statusLine);
          });

          // Limitar número de mensagens exibidas
          while (status.children.length > 5) {
            status.removeChild(status.firstChild);
          }
        }).withFailureHandler(function (error) {
          progress.style.display = 'none';
          M.toast({ html: `Erro ao enviar arquivos: ${error.message}` });
          const errorMessage = document.createElement('div');
          errorMessage.className = 'status-message status-error';
          errorMessage.innerHTML = `<i class="material-icons left">error</i> Erro: ${error.message}`;
          status.appendChild(errorMessage);
        }).uploadFile(formObject);
      });
    });
